<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #414040, #555555);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #f1f1f1;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 30px;
        color: #d3d3d3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Eat360 Server</h1>
      <p>Vercel + Express.ts</p>
    </div>
  </body>
</html>
